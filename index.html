<body>
    <div class="card">
        <img class="card-img" src="Virat-Kohli-Practice (1).jpg" style="border-radius: 50%;" alt="Profile Picture"> 
        <h1>Virat</h1>
        <h5>Stranger</h5>
        <div id="btn-container">
            <button id="remove">Unfriend</button>
            <button id="add">Add Friend</button>
        </div> 
    </div>
<script>
let text = document.querySelector("h5")
let removeButton = document.querySelector("#remove")
let addButton = document.querySelector("#add")

 removeButton.addEventListener("click",(e)=>{
    text.textContent = "Stranger"
})

addButton.addEventListener("click",(e)=>{
    text.textContent = "Friends"
    text.style.color="green"
    text.style.border="10px solid black"
})


</script>
